name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: add_flex_bison
    - name: apt-get install flex bison
      run: sudo apt-get install -y flex bison
    - uses: actions/checkout@v2
    - name: make clean
      run: make clean
    - name: make
      run: make all
    - name: make test
      run: make test

